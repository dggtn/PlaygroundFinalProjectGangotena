{% extends "layout.html" %}
{% load static %}
{% block contenido%}
    
<div class="p-3 mb-2 bg-dark text-white">
  <div class="container p-3 mb-2 bg-white text-white">
    <h1 class="text-dark">Escribe un post</h1>
    <form action = "publicar/" method="POST" enctype="multipart/form-data" class="text-dark">
      {% csrf_token %}
      {{form.as_p}}
      <button  type="submit" class="mt-3 fs-4 btn btn-dark">Publicar</button>
    </form>
  </div>
</div>

{% endblock %}
