{% extends "layout.html" %}

{% block contenido%}
<form class="d-flex"type="search" placeholder="Buscar" aria-label="Search">
    <form action="/usuarios" method="GET">
      <div class="input-group">
          <input type="search" name="query" class="form-control me-2"  placeholder="Buscar usuarios" aria-label="Search" aria-describedby="search-addon" />
          <button type="submit" class="btn fs-4 btn-outline-info" data-mdb-ripple-init>Buscar</button>
      </div>
  </form>
<h1 class="text-info">Todos los participantes:</h1>
<div class="container">
{% for usuario in usuarios%}
    {% if usuario.id != request.user.id%}
    
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">
            <a  href="{% url 'usuarioPorId' id=usuario.id %}"style="text-decoration: none " class="card mb-3 mt-3">
                <p class="text-info no-link">Nombre:</p><p>{{usuario.nombre}}</p>
                <div class="col">
                <p class="text-info">Apellido:</p><p>{{usuario.apellido}}</p>
            </div>

                <div class="col">
                <p class="text-info">Apodo:</p><p>{{usuario.apodo}}</p>
            </div>

                <div class="col">
                <p class="text-info">Pa√≠s:</p><p>{{usuario.pais}}</p>
            </div>
  
            </a>
        </div>
   
    {% endif %}

{%endfor%}

</div>



{% endblock %}
