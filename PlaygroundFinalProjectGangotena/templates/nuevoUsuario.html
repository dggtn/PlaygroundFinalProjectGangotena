{% extends "layout.html" %}

{% block contenido%}
    
<form action="guardar/" method="post"> {% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fs-3 text-info bold">Nombre:</label>
    <input name="nombre" type="title" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fs-3 text-info bold">Apellido:</label>
    <input name="apellido" type="title" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fs-3 text-info bold">Apodo:</label>
    <input name="apodo" type="title" class="form-control" id="exampleFormControlInput1" placeholder="Apodo">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fs-3 text-info bold">Pais:</label>
    <input name="pais" type="title" class="form-control" id="exampleFormControlInput1" placeholder="Pais">
    <button  type="submit" class="mt-3 btn fs-4 btn-info">Guardar</button>
  </div>
</form>

{% endblock %}
