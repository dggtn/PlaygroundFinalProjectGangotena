{% extends "layout.html" %}

{% block contenido%}
    <div class="col-md-3 ml-md-auto">
        <form action="/posts" method="GET">
            <div class="input-group">
                <input type="search" name="query" class="form-control rounded" placeholder="Buscar post por titulo" aria-label="Search" aria-describedby="search-addon" />
                <button type="submit" class="btn fs-4 btn-outline-info" data-mdb-ripple-init>Buscar</button>
            </div>
        </form>
    </div>
    <h1 class="text-info">Todos los Posts:</h1>
    {% for post in posts %}
    <a href="{% url 'postPorId' id=post.id %}"style="text-decoration: none " class="card mb-3 mt-3" >
        <h2 class="text-info">{{post.titulo}}</h2>
        <p>{{post.cuerpo}}</p>
    {% endfor %}

    <a class="btn btn-info fs-4" href="{% url 'nuevoComentario' %}" role="button">Comentar</a>

{% endblock %}
